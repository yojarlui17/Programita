<ion-buttons slot="start" z-index>
    <ion-fab-button size="small">
        <ion-icon color="success" name="menu"></ion-icon>
        <ion-menu-button menu="first"> </ion-menu-button>
    </ion-fab-button>
</ion-buttons>
<ion-content>
    <div #map id="map"></div>
    <ion-fab id="confirmacion" horizontal="start" edge slot="fixed">
        <ion-fab-button color="success" type="button" (click)="enfoque()">
            <ion-icon name="locate" color="dark"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <div id="infoConductor">
        <ion-card class="p-0">
            <ion-card-content id="card-content">
                <ion-item color="success">
                    <ion-icon name="contact" slot="start"></ion-icon>
                    <ion-label>Conductor : {{driver.nombre_completo}} </ion-label>
                </ion-item>
                <ion-item color="success">
                    <ion-icon name="car" slot="start"></ion-icon>
                    <ion-label>{{driver.marca}}</ion-label>
                </ion-item>
                <ion-item color="success">
                    <ion-icon name="logo-steam" slot="start"></ion-icon>
                    <ion-label>Estado : -libre-</ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
